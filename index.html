<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #a {
            width: 1000px;
            height: 800px;
            border-style: solid;
            background-color: rgb(231, 231, 231);
        }

        input:invalid {
            background-color: rgb(255, 206, 206);
        }

        #r {
            display: block;
            float: left;
        }

        #l {
            float: right;
            padding-right: 200px;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="a">
        <form action="">
            <div id="r">
                <label>name</label><br>
                <input type="text" pattern="[A-Za-z]{3,}" required placeholder="user name"><br>
                <label for="Email">Email</label><br>
                <input type="email" required placeholder="Email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="please enter wih good format"><br>
                <label>Password</label><br>
                <input type="password" required placeholder="password" pattern=".{8,}"
                    title="Must contain at least 8 or more characters">
                <br><label>url</label><br>
                <input type="url" placeholder="website">
                <br><label>Mobile</label><br>
                <input type="tel" placeholder="Your phone"><br>
                <br><label>Num avg</label><br>
                <input type="number" min="0" max="6" step="2"><br>
                <br><label id="font">Num Range</label><br>
                <input id="irange" type="range" min="0" max="100" value="0"><span id="range"></span><br>
                <br><br><input type="submit">
            </div>
            <div id="l">
                <label>Color</label><br>
                <input type="color" id="col">
                <br><label>Event Date</label><br>
                <input type="date" value="2021-03-01" min="2021-01-30" max="2021-04-01"><br>
                <br><label>Ending Time</label><br>
                <input type="datetime" value="2021-01-01 12:30:00 UTC"><br>
                <br><label>Ending Time with local</label><br>
                <input type="datetime-local"><br>
                <br><label>Just Time</label><br>
                <input type="time" value="01:00:00"><br>
                <br><label>Mounth is:</label><br>
                <input type="month" value="2021-02"><br>
                <br><label>Search:</label><br>
                <input type="search"><br>
                <br><label>list:</label><br>
                <input type="text" list="lis" placeholder="country">
                <datalist id="lis">
                    <option value="EG"></option>
                    <option value="UK"></option>
                    <option value="USA"></option>
                </datalist>

            </div>
        </form>
    </div>
    <script>
        var r = document.getElementById("range");
        var ir = document.getElementById("irange");
        var f = document.getElementById("font");

        ir.onchange = function () {
            r.innerText = ir.value;
            f.style.fontSize = ir.value + "px";

        }
        var c = document.getElementById("col");
        var all = document.getElementById("a");
        c.onchange = function () {
            a.style.backgroundColor = c.value;
        }

    </script>
</body>

</html>
